<section class="row" data-ng-controller="ChangePasswordController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="currentPassword">Contraseña Actual</label>
          <input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Contraseña Actual">
        </div>
        <div class="form-group">
          <label for="newPassword">Contraseña Nueva</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Contraseña Nueva">
        </div>
        <div class="form-group">
          <label for="pwCheck">Repetir Contraseña</label>
          <input type="password" id="pwCheck" name="pwCheck" class="form-control" data-ng-model="passwordDetails.pwCheck" placeholder="Repetir Contraseña">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-primary">Guardar Contraseña</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>Contraseña modificada con exito!</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
